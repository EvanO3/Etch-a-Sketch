<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
 <div class="container">
    <div class="title"><h1>Evan's Sketch Pad</h1></div></div>
    <div class="content">
        <div class="board"></div>
        <div class="buttons">
            <button  onclick ="changeColor('Black')">Black</button>
            <button onclick ="changeColor('Red')" >Red</button>
            <button onclick ="changeColor('random')">Rainbow</button>
            <button onclick ="resetBoard()">Rest</button>
        </div>
        <div>
            <input
             type ="text" 
             placeholder="Size of Board " 
             value="16"
              onclick= "changeSize(this.value)"
              />
            <button on click="changeSize(this.value)">Set Size of Board</button>
        </div>
    </div>
 </div>
</body>
<script src="app.js"></script>
</html>
