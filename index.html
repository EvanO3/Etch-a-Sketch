<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SketchPad</title>
</head>
<body>
 <div class="container">
    <div class="title"><h1>Evan's Sketch Pad</h1></div>
    <div class="mode">Mode: Colouring</div>
    <div class="content">
        <div class="board"></div>
        <div class="buttons">
            <button class ='blackbtn' onclick ="changeColor('Black')">Black</button>
            <button class ='redBtn' onclick ="changeColor('Red')" >Red</button>
            <button class = 'randomBtn'onclick ="changeColor('random')">Rainbow</button>
            <button class ='reset'>Reset</button>
        </div>
        <div class ='input'>
            <input
             type ="text" 
             placeholder="Size of Board" 
             value="16"
             onclick="changeBrdSize(this.value)"
              />
            <button>Set Size</button>
        </div>
    </div>
 </div>


</body>
<script src="app.js"></script>
</html>
